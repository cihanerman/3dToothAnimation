<!DOCTYPE html>
<html lang="en">
<head>
		<title>three.js webgl - draggable cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
    <title>Tooth 3D Animate</title>
</head>
<body>
	<script src="js/three.js"></script>
	<!--<script src="js/Three.js"></script>-->
    <script src="js/DragControls.js"></script>
    <script src="js/TrackballControls.js"></script>
	<script src="js/stats.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<p id="mouse-position" style="float: right;"></p>
	<h1 id="ax"></h1>

    <script>
        var container, stats;
        var camera, controls, scene, renderer;
        var objects = [];
        init();
        animate();
		function init() {
			container = document.createElement( 'div' );
			document.body.appendChild( container );
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 1000;
			controls = new THREE.TrackballControls( camera );
			controls.rotateSpeed = 1.0;
			controls.zoomSpeed = 1.2;
			controls.panSpeed = 0.8;
			controls.noZoom = false;
			controls.noPan = false;
			controls.staticMoving = true;
			controls.dynamicDampingFactor = 0.3;
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xf0f0f0 );
			scene.add( new THREE.AmbientLight( 0x505050 ) );
			var light = new THREE.SpotLight( 0xffffff, 1.5 );
			light.position.set( 0, 500, 2000 );
			light.castShadow = true;
			light.shadow = new THREE.LightShadow( new THREE.PerspectiveCamera( 50, 1, 200, 10000 ) );
			light.shadow.bias = - 0.00022;
			light.shadow.mapSize.width = 2048;
			light.shadow.mapSize.height = 2048;
			scene.add( light );
			var geometry = new THREE.BoxGeometry( 5, 2, 30 );
			
			var x = 200;
			var y = 0;
			function yCalculate(a) {
				return Math.sqrt((200** 2) -(a ** 2))
			}
			for ( var i = 0; i < 17; i ++ ) {
				var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0.2 * 0xffffff } ) );
				object.position.x = x;
				object.position.y = y;//600 - 300;
				object.position.z = 0 //800 - 400;
				object.rotation.x = 0.5 * 2 * Math.PI;
				object.rotation.y = 0.5 * 2 * Math.PI;
				object.rotation.z = 0.5 * 2 * Math.PI;
				object.scale.x = 7;
				object.scale.y = 7;
				object.scale.z = 7;
				object.castShadow = true;
				object.receiveShadow = true;
				scene.add( object );
				objects.push( object );
				x -= 40;
				y = yCalculate(x);
			}
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFShadowMap;
			container.appendChild( renderer.domElement );
			
			window.addEventListener('load',function(){
				document.addEventListener('keydown', function(event){
					switch (event.key.toLowerCase()) {
						
						case 'x':
							axialMove('x');
							break;
						
						case 'y':
							axialMove('y');
							break;
						
						case 'z':
							axialMove('z');
							break;

						default:
							break;
					};
				});
			});
			function axialMove(axis) {
				document.getElementById('ax').innerText = 'SeÃ§ili Eksen:  ' + axis.toUpperCase();
				var otherAxle1 = axis != 'x' ? 'x' : 'y'; 
				var otherAxle2 = axis != 'z' ? 'z' : (otherAxle1 == 'x' ? 'y' : 'x');
				var dragControls = new THREE.DragControls( objects, camera, renderer.domElement );
				
				var pos1;
				var pos2;
				dragControls.addEventListener( 'dragstart', function ( event ) { 
						controls.enabled = false;
						pos1 = event.object.position[otherAxle1];
						pos2 = event.object.position[otherAxle2];
				} );
				dragControls.addEventListener('drag',function(event){
						event.object.position[otherAxle1] = pos1;
						event.object.position[otherAxle2] = pos2;
				});
				dragControls.addEventListener( 'dragend', function ( event ) {
						controls.enabled = true;
						updateContact(event.object, objects);
				} );
			}
			stats = new Stats();
			container.appendChild( stats.dom );
			
			window.addEventListener( 'resize', onWindowResize, false );
		}
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}
		function animate() {
			requestAnimationFrame( animate );
			render();
			stats.update();
		}
		function render() {
			controls.update();
			renderer.render( scene, camera );
		}
		container.addEventListener('mousemove', function (event) {
			document.getElementById('mouse-position').innerText = 'x: ' + event.clientX + 'y: ' + event.clientY;
		})

		function updateContact(MovingCube, collidableMeshList){		
			for (var obje of collidableMeshList) {
				if (obje != contactBox || obje != contactBox2) {
					obje.material.color = new THREE.Color(0.2 * 0xffffff);
				}
			}
			var originPoint = MovingCube.position.clone();
			for (var vertexIndex = 0; vertexIndex < MovingCube.geometry.vertices.length; vertexIndex++)
			{			
				var localVertex = MovingCube.geometry.vertices[vertexIndex].clone();
				var globalVertex = localVertex.applyMatrix4( MovingCube.matrix );
				var directionVector = globalVertex.sub( MovingCube.position );
				var ray = new THREE.Raycaster( originPoint, directionVector.clone().normalize() );
				var collisionResults = ray.intersectObjects( collidableMeshList );

				if ( collisionResults.length > 0 && collisionResults[0].distance < directionVector.length()) 
				{
					var contactBox = collisionResults[0];
					var contactBox2 = MovingCube;
					console.log(collisionResults[0]);
					contactBox2.material.color = new THREE.Color(0.3 * 0xff0000);
					contactBox.object.material.color = new THREE.Color(0.3 * 0xff0000);
				}
			}

			controls.update();
			stats.update();
		}

    </script>
</body>
</html>
