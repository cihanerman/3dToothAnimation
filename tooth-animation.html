<!DOCTYPE html>
<html lang="en">
<head>
		<title>three.js webgl - draggable cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
    <title>Tooth 3D Animate</title>
</head>
<body>
    <script src="js/three.js"></script>
    <script src="js/DragControls.js"></script>
    <script src="js/TrackballControls.js"></script>
	<script src="js/stats.min.js"></script>
	<p id="mouse-position" style="float: right;"></p>

    <script>
        var container, stats;
        var camera, controls, scene, renderer;
        var objects = [];

        init();
        animate();


			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1000;

				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );
				scene.add( new THREE.AmbientLight( 0x505050 ) );

				var light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 0, 500, 2000 );
				light.castShadow = true;
                light.shadow = new THREE.LightShadow( new THREE.PerspectiveCamera( 50, 1, 200, 10000 ) );
				light.shadow.bias = - 0.00022;
				light.shadow.mapSize.width = 2048;
				light.shadow.mapSize.height = 2048;
				scene.add( light );

				var geometry = new THREE.BoxGeometry( 5, 5, 70 );
                
                var x = 200;
                var y = 0;

                function yHesapla (a) {
                    console.log(Math.sqrt(((200 ** 2) - (a ** 2)))) 
                    return Math.sqrt((200** 2) -(a ** 2))
                }
                
				for ( var i = 0; i < 17; i ++ ) {
					var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
					object.position.x = x;
					object.position.y = y;//600 - 300;
					object.position.z = 0 //800 - 400;
					object.rotation.x = 0.5 * 2 * Math.PI;
					object.rotation.y = 0.5 * 2 * Math.PI;
					object.rotation.z = 0.5 * 2 * Math.PI;
					object.scale.x = 7;
					object.scale.y = 7;
					object.scale.z = 7;
					object.castShadow = true;
					object.receiveShadow = true;
					scene.add( object );
                    objects.push( object );
                    x -= 40;
                    y = yHesapla(x);
                    console.log("x: "+ x + " " + "Y: " + y)
				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;
				container.appendChild( renderer.domElement );

				var dragControls = new THREE.DragControls( objects, camera, renderer.domElement );
				dragControls.addEventListener( 'dragstart', function ( event ) { controls.enabled = false; } );
				dragControls.addEventListener( 'dragend', function ( event ) { controls.enabled = true; } );
				console.log(dragControls);

				

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - draggable cubes';
				container.appendChild( info );
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();

			}
			function render() {
				controls.update();
				renderer.render( scene, camera );
			}


			container.addEventListener('mousemove', function (event) {
				document.getElementById('mouse-position').innerText = 'x: ' + event.clientX + 'y: ' + event.clientY;
			})


    </script>
</body>
</html>
